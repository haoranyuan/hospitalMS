services:
  # PHP-FPM Service
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: hospitalms_app
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html
    networks:
      - hospitalms_network
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy

  # Nginx Service
  webserver:
    image: nginx:alpine
    container_name: hospitalms_webserver
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./:/var/www/html
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf
    networks:
      - hospitalms_network
    depends_on:
      - app

  # PostgreSQL Service
  db:
    image: postgres:16
    container_name: hospitalms_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: hospitalms
      POSTGRES_USER: hospitalms
      POSTGRES_PASSWORD: password
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    networks:
      - hospitalms_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U hospitalms -d hospitalms"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Service
  redis:
    image: redis:alpine
    container_name: hospitalms_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    networks:
      - hospitalms_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

# Networks
networks:
  hospitalms_network:
    driver: bridge

# Volumes
volumes:
  db_data:
    driver: local

